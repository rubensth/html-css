<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <p>Abra este site em vários dispositivos, para poder ver o tamanho das imagens</p>

    <picture>

        <source media="(max-width: 750px )" srcset="imagens/foto-pequena.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">                 
        
        <img src="imagens/foto-grande.png" alt="Imagem flexível">

    </picture>

    <h1>Reproduzindo áudio</h1>
    <audio src="midia/subway.mp3" controls></audio>
    <!--Podemos ter vários tipos de áudio. Colocar na ordem de prioridade para o navegador tentar executar-->
    <audio preload="none" autoplay loop>

        <source src="midia/subway.mp3" type="audio/mpeg">
        <source src="midia/subway.ogg" type="audio/ogg">
        <source src="midia/subway.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não é compatível compatível com os formatos de música acima</p>
    </audio>

</body>
</html>
