<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
h1{
    background-color: tomato;
    height: 300px;
    width: 300px;
    border: 10px;
    border-style: solid;
    border-color: black;
    outline: 5px;
    outline-style: dashed;
    outline-color: orangered ;
}

a{
    margin: 10px;
    border: 20px; 
    border-radius: 0px;
    border-style: solid;
    border-color: blueviolet;
}

    </style>
</head>
<body>
    <h1>Exemplo de caixa box level </h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius dolorem rerum expedita voluptatum, atque pariatur ipsa <a href="#">in line levels</a> vero, sint eos maiores voluptatem ipsum perferendis enim asperiores quidem debitis?</p>
</body>
